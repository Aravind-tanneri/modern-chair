<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern-Chair</title>
    <link href="/src/index.css" rel="stylesheet">
    <link rel="icon" href="src/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="min-h-screen min-w-screen flex items-center justify-center select-none">
      <div class="flex flex-row max-md:flex-col w-9/10 max-w-270 mx-auto max-md:my-10">
        <!-- left -->
        <div class="flex justify-center items-center md:w-1/2">
          <img src="src/assets/chair1.png" class="max-md:h-fit max-h-90 relative hidden  opacity-0 [body:has(#color1:checked)_&]:opacity-100 [body:has(#color1:checked)_&]:animate-shake [body:has(#color1:checked)_&]:block transition-all duration-400" alt="chair1">
          <img src="src/assets/chair2.png" class="max-md:h-fit max-h-90 relative hidden opacity-0 [body:has(#color2:checked)_&]:opacity-100 [body:has(#color2:checked)_&]:block [body:has(#color2:checked)_&]:animate-shake transition-all duration-400" alt="chair2">
          <img src="src/assets/chair3.png" class="max-md:h-fit max-h-90 relative hidden opacity-0 [body:has(#color3:checked)_&]:opacity-100 [body:has(#color3:checked)_&]:block [body:has(#color3:checked)_&]:animate-shake transition-all duration-400" alt="chair3">
          <img src="src/assets/chair4.png" class="max-md:h-fit max-h-90 relative hidden opacity-0 [body:has(#color4:checked)_&]:opacity-100 [body:has(#color4:checked)_&]:block [body:has(#color4:checked)_&]:animate-shake transition-all duration-400" alt="chair4">
          <img src="src/assets/chair5.png" class="max-md:h-fit max-h-90 relative hidden opacity-0 [body:has(#color5:checked)_&]:opacity-100 [body:has(#color5:checked)_&]:block [body:has(#color5:checked)_&]:animate-shake transition-all duration-400" alt="chair5">
          <img src="src/assets/chair6.png" class="max-md:h-fit max-h-90 relative hidden opacity-0 [body:has(#color6:checked)_&]:opacity-100 [body:has(#color6:checked)_&]:block [body:has(#color6:checked)_&]:animate-shake transition-all duration-400" alt="chair6">
        </div>
        <!-- right -->
        <div class="text-white flex flex-col max-md:items-center justify-center max-md:mx-auto md:w-1/2">
          <h1 class="font-bold tex-[1rem]">MODERN CHAIR</h1>
          <h1 class="font-bold text-[2.6rem]">Telforn Lounge</h1>
          <div class="flex">
            <p class="font-semibold text-[2rem]">$256</p>
            <p class="font-medium text-[1.5rem] ml-3 mt-3 text-gray-200 line-through">$530</p>
          </div>
          <!-- options -->
          <div class="flex flex-row gap-7">
            <input id="desc" type="radio" name="displayInfo" checked="checked" class="peer/desc hidden">
            <label class="text-[1.3rem] font-bold peer-checked/desc:text-white text-gray-300 w-fit transition-all duration-300" for="desc">Description</label>

            <input id="details" type="radio" name="displayInfo" class="peer/details hidden">
            <label class="text-[1.3rem] font-bold peer-checked/details:text-white w-fit text-gray-300 transition-all duration-300" for="details">Details</label>
          </div>
          <!-- desc -->
          <p id="descInfo" class="hidden [body:has(#desc:checked)_&]:block max-w-70 mt-6 animate-fade-up transition-all duration-200">Modern Chair no Wheel, Ergonomic Office Chair, Computer Chair for Bedroom, Living Room.</p>
          <!-- details -->
          <div id="detailsInfo" class="flex-row gap-4 [body:has(#details:checked)_&]:flex mt-7 hidden peer-checked/details:flex animate-fade-up transition-all duration-200">
            <div>
              <div ><span class="font-normal text-[2rem]">80</span><span class="ml-0.5">cm</span></div>
              <div class="mx-auto -mt-1">Length</div>
            </div>
            <div>
              <div><span class="font-normal text-[2rem]">65</span><span class="ml-0.5">cm</span></div>
              <div class="mx-auto -mt-1">Width</div>
            </div>
            <div>
              <div><span class="font-normal text-[2rem]">80</span><span class="ml-0.5">cm</span></div>
              <div class="mx-auto -mt-1">Height</div>
            </div>
            <div class="flex flex-col">
              <div><span class="font-normal text-[2rem]">90</span><span class="ml-0.5">lbs</span></div>
              <div class="mx-auto -mt-1">Weight</div>
            </div>
          </div>
          <!-- colors -->
          <h2 class="font-bold mt-5 mb-2 text-[1.2rem] ">Choose Color:</h2>
          <div class="flex">
            <input type="radio" id="color1" checked="checked" name="chair-color" class=" peer/c1 bg-radio hidden">
            <label for="color1" class="peer-checked/c1:[&_img]:border-3 peer-checked/c1:[&_div]:opacity-100">
              <div class="w-full h-full fixed top-0 left-0 bg-chair-1 opacity-0 -z-10 transition-all duration-200"></div>
              <img src="src/assets/color1.jpg" class="w-10 h-10 m-1 rounded-md border-0 border-gray-700 shadow-blue hover:shadow-blue-lg transition-all duration-200" alt="Dusty Rose"></label>
            
            <input type="radio" id="color2" name="chair-color" class="peer/c2 hidden bg-radio">
            <label for="color2" class="peer-checked/c2:[&_img]:border-3 peer-checked/c2:[&_div]:opacity-100">
              <div class="w-full h-full fixed top-0 left-0 bg-chair-2 opacity-0 -z-10 transition-all duration-200"></div>
              <img src="src/assets/color2.jpg" class="w-10 h-10 m-1 rounded-md border-0 border-gray-900 shadow-blue hover:shadow-blue-lg transition-all duration-200" alt="Charcoal"></label>
            
            <input type="radio" id="color3" name="chair-color" class="peer/c3 hidden bg-radio">
            <label for="color3" class="peer-checked/c3:[&_img]:border-3 peer-checked/c3:[&_div]:opacity-100">
              <div class="w-full h-full fixed top-0 left-0 bg-chair-3 opacity-0 -z-10 transition-all duration-200"></div>
              <img src="src/assets/color3.jpg" class="w-10 h-10 m-1 rounded-md border-0 border-gray-700 shadow-blue hover:shadow-blue-lg transition-all duration-200" alt="Steel Grey"></label>
            
            <input type="radio" id="color4" name="chair-color" class="peer/c4 hidden bg-radio">
            <label for="color4" class="peer-checked/c4:[&_img]:border-3 peer-checked/c4:[&_div]:opacity-100">
              <div class="w-full h-full fixed top-0 left-0 bg-chair-4 opacity-0 -z-10 transition-all duration-200"></div>
              <img src="src/assets/color4.jpg" class="w-10 h-10 m-1 rounded-md border-0 border-gray-700 shadow-blue hover:shadow-blue-lg transition-all duration-200" alt="Pale Blue"></label>
            
            <input type="radio" id="color5" name="chair-color" class="peer/c5 hidden bg-radio">
            <label for="color5" class="peer-checked/c5:[&_img]:border-3 peer-checked/c5:[&_div]:opacity-100">
              <div class="w-full h-full fixed top-0 left-0 bg-chair-5 opacity-0 -z-10 transition-all duration-200"></div>
              <img src="src/assets/color5.jpg" class="w-10 h-10 m-1 rounded-md border-0 border-gray-700 shadow-blue hover:shadow-blue-lg transition-all duration-200" alt="Warm Sand"></label>
            
            <input type="radio" id="color6" name="chair-color" class="peer/c6 hidden bg-radio">
            <label for="color6" class="peer-checked/c6:[&_img]:border-3 peer-checked/c6:[&_div]:opacity-100">
              <div class="w-full h-full fixed top-0 left-0 bg-chair-6 opacity-0 -z-10 transition-all duration-200"></div>
              <img src="src/assets/color6.jpg" class="w-10 h-10 m-1 rounded-md border-0 border-gray-700 shadow-blue hover:shadow-blue-lg transition-all duration-200" alt="Soft Grey"></label>
          </div>
          <!-- add to cart -->
          <button id="addToCart" class="w-fit hover:!bg-[#333333] [body:has(#color2:checked)_&]:hover:bg-[#1a1a1a]! [body:has(#color1:checked)_&]:bg-[#944852] [body:has(#color2:checked)_&]:bg-[#333333] [body:has(#color3:checked)_&]:bg-[#40566e] [body:has(#color4:checked)_&]:bg-[#5e89b2] [body:has(#color5:checked)_&]:bg-[#8c7f76] [body:has(#color6:checked)_&]:bg-[#5d6160] font-bold py-3 px-10 rounded mt-8 flex gap-1 justify-between items-center shadow-blue hover:shadow-blue-lg transition-all duration-400">
            <img src="src/assets/shopping-cart.png" class="h-5 mr-1 border-0" alt="cart icon">
            Add To Cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
